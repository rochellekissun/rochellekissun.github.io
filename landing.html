<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Rochelle's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #181818, #0d0d0d); /* Dark background */
            color: purple;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            z-index: 2;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .enter-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #6a0dad; /* Deep purple button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .enter-btn:hover {
            background: #5a0db3; /* Slightly lighter purple hover effect */
            transform: scale(1.05);
        }
        /* Floating purple bubbles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(138, 43, 226, 0.3); /* Soft purple color */
            border-radius: 50%;
            animation: floatUp 8s infinite linear;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background Particles -->
    <div class="particles"></div>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my journey in sports, fitness, leadership, and logistics.</p>
        <a href="homepage.html" class="enter-btn">Enter Portfolio</a>
    </div>

    <script>
        // Generate background floating purple bubbles
        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                let size = Math.random() * 12 + 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 6 + 4}s`;
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>

</body>
</html>
