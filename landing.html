<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Rochelle's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #1e1e1e, #3a3a3a, #5c5c5c);
            background-size: 300% 300%;
            animation: moveBackground 6s infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .enter-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .enter-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my journey in sports, tech, and creativity.</p>
        <a href="index.html" class="enter-btn">Enter Portfolio</a>
    </div>

</body>
</html>
