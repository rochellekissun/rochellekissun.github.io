<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Rochelle's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, #222, #111);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            z-index: 2;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my journey in sports, tech, and creativity.</p>
        <a href="homepage.html" class="btn">Enter Portfolio</a>
        <a href="experience.html" class="btn">View Experience</a>
    </div>

</body>
</html>
