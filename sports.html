<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sports Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .ball-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
        }
        .ball {
            width: 100px;
            transition: transform 0.5s ease-in-out;
        }
        .ball:hover {
            transform: translateY(-20px) rotate(25deg);
        }
        .progress-container {
            text-align: center;
            margin-top: 40px;
        }
        .progress-bar {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            height: 20px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 2s;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <header>
        <h1>üèÜ My Sports Journey</h1>
        <p>Sports has shaped my teamwork, leadership, and discipline.</p>
    </header>

    <div class="container">
        <h2>Hover Over the Balls!</h2>
        <div class="ball-container">
            <img src="soccer-ball.png" alt="Soccer Ball" class="ball">
            <img src="nfl-ball.png" alt="NFL Ball" class="ball">
        </div>

        <div class="progress-container">
            <h2>üìä My Growth in Sports</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="sports-progress"></div>
            </div>
        </div>

        <a href="index.html" class="back-button">‚¨Ö Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progressBar = document.getElementById("sports-progress");
            progressBar.style.width = "85%"; // Adjust percentage based on progress
        });
    </script>

</body>
</html>
