<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sports Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 20px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .ball-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }
        .ball {
            width: 80px;
            transition: transform 0.5s ease-in-out;
        }
        .ball:hover {
            transform: translateY(-20px) rotate(20deg);
        }
        .progress-bar-container {
            width: 80%;
            background: #ddd;
            border-radius: 10px;
            height: 20px;
            margin: 20px auto;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 2s;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÜ My Sports Journey</h1>
        <p>Sports has shaped my teamwork, leadership, and discipline.</p>
    </header>

    <section id="sports-animation">
        <h2>Hover Over the Balls!</h2>
        <div class="ball-container">
            <img src="soccer-ball.png" alt="Soccer Ball" class="ball soccer-ball">
            <img src="nfl-ball.png" alt="NFL Ball" class="ball nfl-ball">
        </div>
    </section>

    <section id="progress">
        <h2>üìä My Growth in Sports</h2>
        <div class="progress-bar-container">
            <div class="progress-bar" id="sports-progress"></div>
        </div>
    </section>

    <a href="index.html" class="back-button">‚¨Ö Back to Home</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progressBar = document.getElementById("sports-progress");
            progressBar.style.width = "80%"; // Adjust percentage based on progress
        });
    </script>
</body>
</html>
