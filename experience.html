<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience | Rochelle's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #181818, #0d0d0d); /* Dark background */
            color: white;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .container {
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 20px;
        }
        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .section:hover {
            background: #333;
            transform: scale(1.05);
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .hidden-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .section:hover .hidden-content {
            max-height: 500px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #45a049;
        }
        /* Floating blue bubbles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(30, 144, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 8s infinite linear;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background Particles -->
    <div class="particles"></div>

    <div class="container">
        <h1>My Work Experience</h1>

        <div class="section">
            <h2>Sports & Fitness</h2>
            <div class="hidden-content">
                <p>Coaching & Athlete Development - 4 years</p>
                <p>Sports Management - 2 years</p>
                <p>Nutrition & Fitness Training - 3 years</p>
            </div>
        </div>

       <a href="homepage.html" class="back-button">â¬… Back to Home</a>
    </div>

    <script>
        // Generate floating blue bubbles
        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                let size = Math.random() * 12 + 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 6 + 4}s`;
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>

</body>
</html>
