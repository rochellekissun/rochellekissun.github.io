<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Rochelle's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #181818, #0d0d0d);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .btn {
            display: block;
            width: 250px;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e73370;
            transform: scale(1.05);
        }
        /* Floating pink particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            animation: floatUp 8s infinite linear;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background Particles -->
    <div class="particles"></div>

    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my journey in sports, fitness, leadership, and logistics.</p>

        <!-- Buttons with absolute paths -->
        <div class="btn-container">
            <a href="https://rochellekissun.github.io/experience.html" class="btn">My Experience</a>
            <a href="https://rochellekissun.github.io/sports.html" class="btn">My Sports Journey</a>
            <a href="mailto:your-email@example.com" class="btn">Email Me</a>
        </div>
    </div>

    <script>
        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                let size = Math.random() * 12 + 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 6 + 4}s`;
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>

</body>
</html>
